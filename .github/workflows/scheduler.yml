name: generate-linkedin-draft

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 */3 * *"  # every 3 days

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show repo tree
        run: |
          pwd
          ls -la
          echo "---- app ----"; ls -la app || true
          echo "---- app/sources ----"; ls -la app/sources || true
          echo "---- app/write ----"; ls -la app/write || true
          echo "---- app/images ----"; ls -la app/images || true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip and install deps
        run: |
          python -V
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip freeze

      - name: Run generator (show full traceback)
        run: |
          set -xe
          python app/main.py

      - name: Upload drafts as artifact (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: drafts
          path: out/
          if-no-files-found: ignore

      - name: Commit artifacts (only if new files exist)
        run: |
          set -e
          if [ -d "out" ] && [ "$(ls -A out)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add out/ .state/
            git commit -m "Auto: new LinkedIn draft" || exit 0
            git pull --rebase || true
            git push || true
          else
            echo "No drafts to commit."
          fi
