name: generate-linkedin-draft

on:
  schedule:
    - cron: "0 9 */3 * *"   # every 3 days at 09:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - name: Run generator
        run: python app/main.py
      - name: Commit artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add out/
          git commit -m "Auto: new LinkedIn draft" || echo "Nothing to commit"
          git push
      - name: Open/append issue with draft (optional)
        run: |
          LAST_DIR=$(ls -dt out/* | head -1 || true)
          if [ -d "$LAST_DIR" ]; then
            TITLE=$(jq -r .title "$LAST_DIR/source.json")
            echo "### New draft: $TITLE" > body.md
            echo "" >> body.md
            echo '```' >> body.md
            cat "$LAST_DIR/post.txt" >> body.md
            echo '```' >> body.md
            gh issue create --title "Draft: $TITLE" --body-file body.md || true
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
